<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Groupes</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	<body class="d-flex flex-column min-vh-100">
	<header th:replace="fragment/header :: header"></header>
		<div class="container mt-5">
			<div class="card">
				 <div class="card-header">Liste des groupes</div>
				 <div class="card-body">
					 <div th:if="${sesComptes}">
			
				<table class="table  text-center" > 
					<tr>
						<th>Code</th>
						<th>Type</th>
						<th>Solde</th>
						<th>Date de creation </th>
						<th>Proprietaire </th>
						<th>Decouverte </th>
						<th>Taux </th>
						<th></th>
						<th></th>
					</tr>
					<tr th:each="c:${sesComptes}">
						<td th:text="${c.codeCompte}"></td>
						<td th:text="${c.class.simpleName}"></td>
						<td th:text="${c.solde}"></td>
						<td th:text="${c.dateCreation}"></td>
						<td></td>
					<td></td>
					<td></td>
				</table>
					 </div>
				 </div>
			</div>
		</div>
		<br/><br/>
		<div class="col-md-12 text-center">
			<button type="button" onclick="showDiv()" class="btn btn-primary text-center" data-toggle="button" aria-pressed="false" autocomplete="off">Ajouter un groupe</button>
		<div  style="display:none;" id="ajoutergroupe">
	
	<form th:action="@{/ajouterGroupe}" methode="post">
	<label for="nomGroupe">Nom du groupe:</label><br>
  <input type="text"  name="nomGroupe" ><br><br>
  <input type="submit" value="Ajouter" >
	</form >
	
	
	
	
			</div >
		</div>
		<footer th:replace="fragment/footer :: footer"></footer>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		        crossorigin="anonymous"></script>
		        
		        <script>
		        function showDiv() {
   document.getElementById("ajoutergroupe").style.display = "block";
}
		        </script>
	</body>
</html>
